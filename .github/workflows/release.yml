name: Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Cargo.toml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          if git diff HEAD^ HEAD -- Cargo.toml | grep -q "^+version"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: get_version
        if: steps.check.outputs.changed == 'true'
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    strategy:
      matrix:
        os: [windows-latest] # [windows-latest, macos-latest]
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            server_binary: mini_games_server.exe
            client_binary: mini_games_client.exe
          # - os: macos-latest
            # target: x86_64-apple-darwin
            # server_binary: mini_games_server
            # client_binary: mini_games_client
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build server and client
        run: cargo build --release -p mini_games_server -p mini_games_client --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.server_binary }} artifacts/
          cp target/${{ matrix.target }}/release/${{ matrix.client_binary }} artifacts/
          cd artifacts
          tar czf ../mini_games_${{ matrix.target }}.tar.gz *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.server_binary }} artifacts/
          cp target/${{ matrix.target }}/release/${{ matrix.client_binary }} artifacts/
          Compress-Archive -Path artifacts/* -DestinationPath mini_games_${{ matrix.target }}.zip

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mini_games_${{ matrix.target }}
          path: mini_games_${{ matrix.target }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: mini_games_${{ matrix.target }}
          path: mini_games_${{ matrix.target }}.zip

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
